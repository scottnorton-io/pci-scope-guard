version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: pci_scope_guard
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: pci_scope_guard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pci_scope_guard"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./keys:/app/keys:ro
      - evidence_storage:/app/evidence
    command: uvicorn src.api.rest.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "119"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./keys:/app/keys:ro
      - evidence_storage:/app/evidence
    command: celery -A src.core.celery_app worker --loglevel=info

  dashboard:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=120
      - REACT_APP_WS_URL=121
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  evidence_storage:
